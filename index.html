<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casinos Blaze - Jogo Avançado</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Background e Animations -->
    <div class="casino-background">
        <div class="casino-container">
            <div class="game-area">
                <!-- Título e Botões -->
                <h1>Bem-vindo ao Cassino!</h1>
                <p>Jogue agora e ganhe prêmios incríveis!</p>
                <button id="play-button">Jogar</button>

                <!-- Área de Slots (simulada com animação) -->
                <div id="slot-machine">
                    <div class="slot reel">🔴</div>
                    <div class="slot reel">🔵</div>
                    <div class="slot reel">🟢</div>
                </div>
            </div>
            <!-- Efeito de Fogos de Artifício -->
            <div class="fireworks"></div>
        </div>
    </div>
</body>
</html>
