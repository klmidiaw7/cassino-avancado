<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Online Avançado</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Cassino Online Avançado</h1>
        <nav>
            <ul>
                <li><a href="#roleta">Roleta</a></li>
                <li><a href="#caça-níqueis">Caça-níqueis</a></li>
                <li><a href="#dados">Dados</a></li>
                <li><a href="#fogos">Fogos de Artifício</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Roleta -->
        <section id="roleta">
            <h2>Roleta</h2>
            <button id="play-roulette">Jogar Roleta</button>
            <div id="roulette-result"></div>
            <canvas id="roulette-wheel"></canvas>
        </section>

        <!-- Caça-níqueis -->
        <section id="caça-níqueis">
            <h2>Caça-níqueis</h2>
            <button id="play-slots">Jogar Caça-níqueis</button>
            <div id="slots-result"></div>
            <div id="slots-reels">
                <!-- As bobinas podem ser representadas por divs ou imagens -->
            </div>
        </section>

        <!-- Dados -->
        <section id="dados">
            <h2>Jogo de Dados</h2>
            <button id="play-dice">Jogar Dados</button>
            <div id="dice-result"></div>
        </section>

        <!-- Fogos de Artifício -->
        <section id="fogos">
            <h2>Fogos de Artifício</h2>
            <button id="trigger-fireworks">Ativar Fogos</button>
            <div id="fireworks"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cassino Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
